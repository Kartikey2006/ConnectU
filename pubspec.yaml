name: connectu_alumni_platform
description: A Flutter application connecting students and alumni for mentorship, referrals, webinars, and career growth.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Backend & Database
  supabase_flutter: ^2.0.0
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  
  # Navigation
  go_router: ^12.1.1
  
  # HTTP & API
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Authentication
  crypto: ^3.0.3
  
  # Date & Time
  intl: ^0.18.1
  
  # Image Handling
  image_picker: ^1.0.4
  
  # Notifications
  # flutter_local_notifications: ^16.1.0
  
  # Payments (placeholder for future implementation)
  # stripe_payment: ^1.1.4
  
  # Utilities
  uuid: ^4.0.0
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "CONNECTU ICON.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "CONNECTU ICON.png"
  remove_alpha_android: true
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
  
