<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-slate-50 justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-slate-50 p-4 pb-2 justify-between">
          <div class="text-[#0e141b] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Submit Feedback</h2>
        </div>
        <h3 class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Select Target</h3>
        <div class="flex flex-wrap gap-3 p-4">
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#d0dbe7] px-4 h-11 text-[#0e141b] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1979e6] relative cursor-pointer"
          >
            Webinar
            <input type="radio" class="invisible absolute" name="578dcea0-814b-4b56-abc3-89603d588632" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#d0dbe7] px-4 h-11 text-[#0e141b] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1979e6] relative cursor-pointer"
          >
            Mentorship
            <input type="radio" class="invisible absolute" name="578dcea0-814b-4b56-abc3-89603d588632" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#d0dbe7] px-4 h-11 text-[#0e141b] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1979e6] relative cursor-pointer"
          >
            Referral
            <input type="radio" class="invisible absolute" name="578dcea0-814b-4b56-abc3-89603d588632" />
          </label>
        </div>
        <h3 class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Rating</h3>
        <div class="flex flex-wrap gap-3 p-4">
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#d0dbe7] px-4 h-11 text-[#0e141b] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1979e6] relative cursor-pointer"
          >
            1 Star
            <input type="radio" class="invisible absolute" name="62c84be0-6864-40f0-b029-2f7398cd92d6" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#d0dbe7] px-4 h-11 text-[#0e141b] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1979e6] relative cursor-pointer"
          >
            2 Stars
            <input type="radio" class="invisible absolute" name="62c84be0-6864-40f0-b029-2f7398cd92d6" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#d0dbe7] px-4 h-11 text-[#0e141b] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1979e6] relative cursor-pointer"
          >
            3 Stars
            <input type="radio" class="invisible absolute" name="62c84be0-6864-40f0-b029-2f7398cd92d6" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#d0dbe7] px-4 h-11 text-[#0e141b] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1979e6] relative cursor-pointer"
          >
            4 Stars
            <input type="radio" class="invisible absolute" name="62c84be0-6864-40f0-b029-2f7398cd92d6" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#d0dbe7] px-4 h-11 text-[#0e141b] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#1979e6] relative cursor-pointer"
          >
            5 Stars
            <input type="radio" class="invisible absolute" name="62c84be0-6864-40f0-b029-2f7398cd92d6" />
          </label>
        </div>
        <h3 class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Comment</h3>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <textarea
              placeholder="Write your feedback here"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] focus:border-none min-h-36 placeholder:text-[#4e7097] p-4 text-base font-normal leading-normal"
            ></textarea>
          </label>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#1979e6] text-slate-50 text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Submit</span>
          </button>
        </div>
        <div class="h-5 bg-slate-50"></div>
      </div>
    </div>
  </body>
</html>
